<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of break</title>
</head>
<body>
    <script>
        
        let miArray = [1,2,25,95,50,100,20,40];
        
        for(let letra of miArray){
            if( letra < 50){
                document.write(letra + "<br>")
                
            }else{
                 continue;
                
            }
        }
        document.write("Es todo");
    </script> 
</body>
</html>
