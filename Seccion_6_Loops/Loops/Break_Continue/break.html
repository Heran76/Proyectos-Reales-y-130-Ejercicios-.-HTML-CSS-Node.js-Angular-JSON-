<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of break</title>
</head>
<body>
    <script>
        
        let miArray = ['A', 'A', 'B', 'A', 'B', 'B', 'A'];
 
        function testLoop() {
            for(let letra of miArray) {
                if (letra != 'B') {
                    console.log(letra);
                } else {
                    break;
                }
            }
        }
    </script> 
</body>
</html>
