<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma</title>
</head>
<body>
    <h1>Alarma</h1>
    <input type="number" name="tempo" id="tempo" placeholder="Introduce el tiempo deseado">
    <button onclick="activacion()">Activar</button>
    <h2 id="texto" style="color:red">ZZZZZZZZ</h2>
    <audio id="sonido" src="/seccion_javascript/7 - Audio/alarma.mp3"></audio>
    
    <script>
        let tempo = document.getElementById("tempo")
        let texto = document.getElementById("texto")
        let sonido = document.getElementById("sonido")
        function activacion(){
            setTimeout(despertar, 1000*tempo.value)
        }

        function despertar(){
            texto.textContent="Hora de levantarse";
            texto.style.color="Green";
            sonido.play();
        }
    </script>
</body>
</html>
