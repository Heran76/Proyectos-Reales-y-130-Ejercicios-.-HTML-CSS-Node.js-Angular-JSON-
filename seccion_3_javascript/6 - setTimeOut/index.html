<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    
 <input type="number" name="number" id="number">
 <button onclick="contarTiempo()">Empezar</button>

 <script>
    
    let elememto = document.getElementById("number")
    
    function contarTiempo(){
        setTimeout(finalizar, 1000*elememto.value)
    }

    function finalizar(){
        alert("Tiempo terminado")
    }
 </script>

</body>
</html>
