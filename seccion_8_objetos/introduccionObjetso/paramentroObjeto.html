<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros objetos</title>
</head>
<body>
    <script>
        function Empleado(nombre, apellido, edad, cargo){
            this.nombre=nombre,
            this.apellido=apellido,
            this.edad=edad,
            this.cargo=cargo,
            this.presentarse=function(){
                console.log(`Hola soy ${this.nombre} ${this.apellido} tengo ${this.edad} y soy ${this.cargo}`)
            }
        }
    </script>
</body>
</html>
